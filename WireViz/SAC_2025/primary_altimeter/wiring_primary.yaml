# Wireviz YAML for Avionics Full System Diagram
# 22 AWG
# XT60 connectors
# Seperate the mcons different circuits
# mcon female 2 merged to 1 wire --> altimeter
# mention ferrule crimp for the 

connectors:
  logic_switch:
    pincount: 2

  logic_switch_2:
    pincount: 2

  connector_mcon_1:
    type: Mcon Female 4 Pin
    pincount: 4
    subtype: female

  connector_mcon_2:
    type: Mcon Male 4 Pin
    pincount: 4
    subtype: male
  
  connector_mcon_3:
    type: Mcon Female 4 Pin
    pincount: 4
    subtype: female

  connector_mcon_4:
    type: Mcon Male 4 Pin
    pincount: 4
    subtype: male
  
  rrc3_altimeter:
    type: RRC3
    pincount: 8
    pinlabels: [GND, VCC, SW1, SW2, D+, D-, M+, M-]
    notes: primary altimeter

  rrc3_altimeter_2:
    type: RRC3
    pincount: 8
    pinlabels: [GND, VCC, SW1, SW2, D+, D-, M+, M-]
    notes: secondary altimeter

  rrc3_logic_battery: 
    type: 
    pincount: 2
    pinlabels: [NT, PT]

  rrc3_logic_battery_2: 
    type: 
    pincount: 2
    pinlabels: [NT, PT]

  drogue_charge1:
    type: Drogue Charge 1
    pincount: 2

  main_charge1:
    type: Main Charge 1
    pincount: 2

  drogue_charge2:
    type: Drogue Charge 2
    pincount: 2

  main_charge2:
    type: Main Charge 2
    pincount: 2


cables:
  power_cable: 
    length: 0.5
    gauge: 0.25
    wirecount: 2
    colors: [BK, RD]

  power_cable2: 
    length: 0.5
    gauge: 22 AWG
    wirecount: 2
    colors: [RD, BK]

  power_cable_9: 
    length: 0.5
    gauge: 0.25
    wirecount: 2
    colors: [BK, RD]

  power_cable3: &template_cbl
    length: 0.5
    gauge: 22 AWG
    wirecount: 2
    colors: [RD, RD] 

  power_cable4:
    <<: *template_cbl

  power_cable7:
    <<: *template_cbl

  power_cable8:
    <<: *template_cbl

  power_cable12:
    <<: *template_cbl

  power_cable13:
    <<: *template_cbl

  power_cable14:
    <<: *template_cbl

  power_cable15:
    <<: *template_cbl


  power_cable5: &template_cb4
    length: 0.5
    gauge: 22 AWG
    wirecount: 2
    colors: [BK, BK]

  power_cable6:
    <<: *template_cb4

  power_cable10:
    <<: *template_cb4

  power_cable_red: &template_cb2
    length: 0.5
    gauge: 22 AWG
    wirecount: 2
    colors: [RD]

  power_cable_red_2:
    <<: *template_cb2

  power_cable_red_3:
    <<: *template_cb2

  power_cable_red_4:
    <<: *template_cb2

  power_cable_red_5:
    <<: *template_cb2

  power_cable_red_6:
    <<: *template_cb2

  power_cable_red_7:
    <<: *template_cb2

  power_cable_red_8:
    <<: *template_cb2

  switch_wire: 
    length: 0.5
    gauge: 22 AWG
    wirecount: 2
    colors: [TQ]
    notes: ferrule crimp

  switch_wire_2: 
    length: 0.5
    gauge: 22 AWG
    wirecount: 2
    colors: [TQ]
    notes: ferrule crimp

connections:
  -
    - logic_switch: [1-2]
    - switch_wire: [1-2]
    - rrc3_altimeter: [3-4]

  -
    - rrc3_logic_battery: [1-2]
